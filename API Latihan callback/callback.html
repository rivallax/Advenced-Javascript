<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Movie DB</h1>
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control input-keyword" placeholder="Search movie">
                    <button class="btn btn-primary search-button" type="button">Search</button>
                </div>
            </div>
            <div class="col-md-4 d-grid gap-2 d-md-flex justify-content-md-end">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Show Movies
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item show-liked-button" href="#">Show Liked Movies</a></li>
                        <li><a class="dropdown-item show-favorited-button" href="#">Show Favorited Movies</a></li>
                    </ul>
                </div>
            </div>
        </div>   
    
        <div class="row movie-container">
        </div>

        <!-- Awal Modal -->
        <div class="modal fade" id="MovieDetailModal" tabindex="-1" aria-labelledby="MovieDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="MovieDetailModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Akhir Modal -->

        <div id="error-message" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
            <strong>Error:</strong> <span id="error-text"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
